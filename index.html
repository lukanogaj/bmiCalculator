<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmiCalculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wraper">
        <header class="top-header">
          <h1 class="main-heading">BMI healthy weight calculator</h1>
          <p class="head-paragraph">
            Use this calculator to check your body mass index(BMI) and find out
            if you're healthy weight
          </p>
        </header>
        <div class="bmi-head-calculator">
          <h2 class="bmi-heading">BMI calculator</h2>
        </div>
        <div class="age-select">
          <button class="btn" id="adult">Adult</button>
          <button class="btn" id="child">Child</button>
        </div>
        <div class="hero">
          <!-- Buttons for the height -->
          <h2 class="height-heading">Height</h2>
          <!-- /* div with the height select */ -->
          <div class="height-details">
            <!-- Europe measure -->
            <div class="eu-mesure">
              <input placeholder="cm" type="text" class="height-cm" />
            </div>
            <!-- English mesure -->
            <div class="english-measure">
              <input placeholder="feet" type="text" class="height-ft" />
              <input placeholder="inch" type="text" class="height-inch" />
            </div>
          </div>
          <!-- Div with width details -->
          <h2 class="weight-heading">Weight</h2>
          <div class="weight-details">
            <input placeholder="kg" type="text" class="weight-kg" />
            <!-- English mesure -->
            <div class="english-measure">
              <input placeholder="stone" type="text" class="weight-stone" />
              <input placeholder="pound" type="text" class="weight-pound" />
            </div>
          </div>
          <!-- Div with the age,sex, ethnic group -->
          <div class="age">
            <h2>Age</h2>
            <input type="text" class="person-age" />
          </div>

          <!-- Div with the sex selections -->
          <h2>Sex</h2>
          <select id="sex" class="select-gender">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <button id="calculate-bmi" class="calculator-button">Calculate</button>
      </div>
    </div>
    <!-- Button with submit calculation -->
    <script src="./app.js"></script>
  </body>
</html>
